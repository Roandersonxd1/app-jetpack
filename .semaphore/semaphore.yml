version: v1.0
name: Android
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Gradle
    task:
      jobs:
        - name: Build
          commands:
            - checkout
            - sem-version java 1.8
            - ./gradlew build

        build:

          runs-on: ubuntu-latest

          steps:
            - uses: actions/checkout@v1
            - name: Set up JDK 1.8
              uses: actions/setup-java@v1
              with:
                java-version: 1.8
            - name: Change wrapper permissions
              run: chmod +x ./gradlew
            - name: Build with Gradle
              run: ./gradlew build