version: v1.0
name: Android
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Gradle
    task:
      steps:
        - checkout
        - restore_cache:
            key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
        #      - run:
        #         name: Chmod permissions #if permission for Gradlew Dependencies fail, use this.
        #
      jobs:
        - name: Build
          commands:
            - checkout
            - sem-version java 1.8
            - ./gradlew build
